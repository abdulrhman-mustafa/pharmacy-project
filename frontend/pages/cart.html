<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Hend Abdelfattah's Pharmacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/Nav-logo.png" type="image/x-icon">
</head>
<body>
    <header id="sticky">
        <div class="container">
            <div class="humburger">
                <i class="fa-solid fa-bars active"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/Nav-logo.png" alt="logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="../index.html#products">Products</a></li>
                    <li><a href="../index.html#news">News-letter</a></li>
                    <li><a href="../index.html#advices">Advices</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                </ul>
                <div class="icons">
                    <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    <li>
                        <a class="cart-icon" href="./cart.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-count"></span>
                        </a>
                    </li>
                </div>
            </nav>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <div class="heading">
                <h2>Your Cart</h2>
                <p>You have items in your cart</p>
            </div>

        
            <div class="cart-items">
                <!-- Products will be added here -->
            </div>
            <div class="cart-total">
                <p>Total Price: <span id="total-price">0.00</span> EGP</p>
                <button class="buy-btn">Buy</button>
            </div>

            <!-- Checkout -->
                <div id="checkout-popup" class="popup">
                    <div class="popup-content">
                        <h2>Checkout</h2>
                        <form id="payment-form">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" required><br>

                            <label for="address">Address:</label>
                            <input type="text" id="address" required><br>

                            <label for="email">Email:</label>
                            <input type="email" id="email" required><br>

                            <label for="card">Card Number:</label>
                            <input type="text" id="card" placeholder="1234 5678 9012 3456" required><br>

                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" placeholder="123" required><br>

                            <button type="submit">Confirm Payment</button>
                            <button type="button" id="cancel-checkout">Cancel</button>
                        </form>
                    </div>
                </div>
                

                <!-- Success Popup -->
            <div id="success-popup" class="success-popup">
                <div class="success-content">
                    <div class="checkmark"><i class="fa-solid fa-check"></i></div>
                    <p>Payment successful! Thank you for your purchase!</p>
                    <button id="success-ok-btn" class="success-ok-btn">Ok</button>
                </div>
            </div>
                
        </div>
    </section>



    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/cart.js"></script>
</body>
</html>
